# ~/.tmuxinator/web-dev.yml

name: web-dev
root: .

# Starts a web development environment in the current path with four windows.

windows:
  - EDITOR:
      layout: 74a8,225x65,0,0[225x58,0,0,0,225x7,0,59,4]
      panes:
        - vim:
          - vim
          - ':NERDTree'
        - shell:
          - gst
  - SERVER:
      layout: 5741,111x61,0,0[111x30,0,0,1,111x30,0,31,6]
      panes:
        - server:
          - lite-server
  - LOGS:
  - STUFF:
    - cd ~/
    - clear
    - ls
